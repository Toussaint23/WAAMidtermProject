<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label{
            display: block;
            text-transform: uppercase;
            font-weight: bold;
            font-style: italic;
        }
        input, select{
            width: 350px;
            height: 25px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<div th:replace="~{menu::menu-admin}">...</div>

<!--div th:replace="${#authentication.principal.isAdmin()} ? ~{fragments/footer :: footer-admin} : ~{fragments/footer :: footer-admin}">
    &copy; 2016 The Static Templates
</div-->
<div style="margin: 30px 0px 0px 300px">
    <h2>Edit Product</h2>
    <form method="post" action="" th:object="${product}" th:action="|/editlocalproduct/*{id}|">
        <div>
            <label for="name">NAME</label>
            <input name="productName"  id="name" th:field="*{productName}" required>
        </div>
        <div>
            <label for="description">Description</label>
            <input name="description" id="description" th:field="*{description}" required>
        </div>
        <div>
            <label for="type">Type</label>
            <select name="type" id="type" th:field="*{productType}">
                <option th:each="type : ${productType}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <div>
            <label for="price">Price</label>
            <input name="price" id="price" th:field="*{price}" required>
        </div>
        <div>
            <input  value="" th:value="#{product.button.edit}" type="submit">
        </div>
    </form>

</div>
</body>
</html>
