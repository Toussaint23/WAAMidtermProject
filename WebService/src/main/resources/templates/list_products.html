<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Products in the stock</title>
    </head>
    <body>
        <h1>WELCOME TO THE PAGE</h1>
        <div th:replace="~{menu::menu-admin}">...</div>
        <!--div th:replace="${#authentication.principal.isAdmin()} ? ~{fragments/footer :: footer-admin} : ~{fragments/footer :: footer-admin}">
            &copy; 2016 The Static Templates
        </div-->
        <div style="margin: 30px 0px 0px 300px">
            <h2>Products in the stock</h2>
            <table th:if="${products != null}" th:object= "${products}" cellspacing="15px">
                <tr style="font-weight: bold; text-transform: uppercase; border-bottom: thick silver solid;">
                    <td>Name</td>
                    <td>Description</td>
                    <td>Type</td>
                    <td>Price</td>
                    <td colspan="2"></td>
                </tr>
                <tr th:each="item : ${products}">
                    <td th:text="${item.productName}"></td>
                    <td th:text="${item.description}"></td>
                    <td th:text="${item.productType}"></td>
                    <td th:text="${item.price}"></td>
                    <td><a href="#" th:href="|/editlocalproduct/${item.id}|" th:text="#{label.link.edit}"></a></td>
                    <td><a href="#" th:href="|/deletelocalproduct/${item.id}|" th:text="#{label.link.delete}"></a></td>
                </tr>
                <tr><td colspan="6"><a href="/addproduct">Add product</a></td></tr>
            </table>
        </div>
    </body>
</html>
